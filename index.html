<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubnjanje</title>
    <link rel="icon" type="image/x-icon" href="/images/drum3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Zabubnjaj!</h1>
        <h2>Klikni na neku od ikona i kreni...</h2>
    </header>
    <main>
        <div class="container">
            <div class="drum drum1" id="a">A</div>
            <div class="drum drum2" id="b">B</div>
            <div class="drum drum3" id="c">C</div>
            <div class="drum drum4" id="d">D</div>
            <div class="drum kick" id="e">E</div>
            <div class="drum crash" id="f">F</div>
            <div class="drum snare" id="g">G</div>
        </div>
    </main>
    <footer>
        <p>🥁🥰</p>
    </footer>
    <script src="script.js"></script>

</html>
